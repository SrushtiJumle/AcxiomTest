{% extends 'base.html' %}

{% block title %}Return Book - Acxiom{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Return Book</h4>
            </div>
            <div class="card-body">
                {% if message %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}"
                            id="{{ field.id_for_label }}" class="form-control" {% if field.field.required %}required{%
                            endif %}>
                        {% if field.errors %}
                        <div class="text-danger small">
                            {{ field.errors.0 }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{% url 'transactions' %}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-warning">Return Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
