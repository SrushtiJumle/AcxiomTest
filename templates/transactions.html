{% extends 'base.html' %}

{% block title %}Transactions - Acxiom{% endblock %}

{% block content %}
<h2 class="mb-4">Transactions</h2>
<div class="row">
    <div class="col-md-6 mb-3">
        <div class="card h-100">
            <div class="card-body text-center">
                <i class="fas fa-book-open fa-3x mb-3 text-primary"></i>
                <h5 class="card-title">Issue Book</h5>
                <p class="card-text">Issue a book to a member.</p>
                <a href="{% url 'issue_book' %}" class="btn btn-primary">Issue Book</a>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <div class="card h-100">
            <div class="card-body text-center">
                <i class="fas fa-undo fa-3x mb-3 text-warning"></i>
                <h5 class="card-title">Return Book</h5>
                <p class="card-text">Process a book return.</p>
                <a href="{% url 'return_book' %}" class="btn btn-warning">Return Book</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
